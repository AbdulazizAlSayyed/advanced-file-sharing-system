<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Files</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .file-card { border:1px solid #ccc; padding:1rem; margin-bottom:1rem; border-radius:8px; }
    .progress-container { display:none; margin-top:.5rem; background:#eee; border-radius:4px; overflow:hidden; }
    .progress-bar { height:20px; width:0; background:#4CAF50; color:#fff; text-align:center; line-height:20px; font-size:.8rem; }
    .btn { padding:.5rem 1rem; background:#4CAF50; color:#fff; border:none; border-radius:4px; cursor:pointer; }
    .btn[disabled] { background:#888; cursor:not-allowed; }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Available Files</h1>
    <div id="filesContainer"></div>
    <div class="buttons">
      <a href="/dashboard"><button class="btn">Back to Dashboard</button></a>
    </div>
  </div>

  <script>
    async function loadFiles() {
      const res = await fetch('/download_list');
      const { files } = await res.json();
      const container = document.getElementById('filesContainer');
      container.innerHTML = '';

      files.forEach(name => {
        const card = document.createElement('div');
        card.className = 'file-card';
        card.innerHTML = `
          <strong>${name}</strong><br><br>
          <button class="btn downloadBtn">Download</button>
          <div class="progress-container">
            <div class="progress-bar">0%</div>
          </div>
        `;
        const btn = card.querySelector('.downloadBtn');
        const barCt = card.querySelector('.progress-container');
        const bar   = card.querySelector('.progress-bar');
        let dlId;

        btn.addEventListener('click', async () => {
          btn.disabled = true;
          barCt.style.display = 'block';

          // init download
          const init = await fetch('/download_init', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({ filename: name })
          });
          const { download_id } = await init.json();
          dlId = download_id;

          // poll progress
          const iv = setInterval(async () => {
            const p = await fetch(`/download_progress/${dlId}`);
            const { percent } = await p.json();
            bar.style.width = percent + '%';
            bar.textContent = percent + '%';
            if (percent >= 100) {
              clearInterval(iv);
              // trigger browser download
              window.location = `/download_fetch/${encodeURIComponent(name)}`;
            }
          }, 200);
        });

        container.appendChild(card);
      });
    }
    window.addEventListener('DOMContentLoaded', loadFiles);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Server Files</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .file-card {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn {
      padding: .5rem 1rem;
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn.delete[disabled] {
      background: #aaa;
      cursor: not-allowed;
    }
    .btn.back {
      background: #4CAF50;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Manage Server Files</h1>
    <div id="filesContainer"></div>

    <div class="buttons">
      <a href="/dashboard">
        <button class="btn back">Back to Dashboard</button>
      </a>
    </div>
  </div>

  <script type="text/javascript">

    //files passed from flask
    const serverFiles = {{ files|tojson|safe }};

    const container = document.getElementById('filesContainer');

    serverFiles.forEach(name => {
      const card = document.createElement('div');
      card.className = 'file-card';
      card.innerHTML = `
        <span>${name}</span>
        <button class="btn delete">Delete</button>
      `;

      const btn = card.querySelector('.delete');
      btn.addEventListener('click', async () => {
        if (!confirm(`Are you sure you want to delete "${name}"?`)) return;
        btn.disabled = true;

        const res = await fetch('/admin/delete_file', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ filename: name })
        });
        const result = await res.json();

        if (result.success) {
          card.remove();
        } else {
          alert('Error: ' + (result.error || 'Unable to delete file.'));
          btn.disabled = false;
        }
      });

      container.appendChild(card);
    });
  </script>
</body>
</html>
